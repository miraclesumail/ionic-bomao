<ion-header>

  <ion-navbar>
    <button icon-only class="fr">
      <mores></mores>
    </button>
    <ion-title>银行卡管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">
  <div class="mt10">
    <ion-list radio-group [(ngModel)]="mybank.title">
      <ion-label>开户行卡</ion-label>
      <ion-item *ngFor="let item of bankcardService.withdrawData.data.bank_cards">
        <ion-label>{{item.bank}} **** **** **** {{item.account.slice(-4)}}</ion-label>
        <ion-radio value="{{item.account}}">{{item}}</ion-radio>
      </ion-item>
    </ion-list>
  </div>
  <div class="new-recharge mt10">
    <span class="amend-l fl">开户名：</span>
    <div class="amend-r ml95 clear"><input [(ngModel)]="userInput.account_name" type="text" class="money-input">
    </div>
  </div>
  <div class="new-recharge mt10">
    <span class="amend-l fl">银行帐号：</span>
    <div class="amend-r ml95 clear"><input [(ngModel)]="userInput.account" type="tel" class="money-input"></div>
  </div>
  <div class="new-recharge mt10">
    <span class="amend-l fl">资金密码：</span>
    <div class="amend-r ml95 clear"><input [(ngModel)]="userInput.fund_password" type="password" class="money-input">
    </div>
  </div>
  <div class="save-btn">
    <button ion-button full (click)="showConfirm()">立即验证</button>
  </div>
</ion-content>
