<ion-header>

  <ion-navbar>
    <ion-buttons class="fr">
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>解除绑定银行卡</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="gray-bg">
  <div class="recharge-bank mt10">
    <img src="{{bankcardIconMap[bankcard.bank]}}" alt="">
    <span class="bank-detail">
      <span class="name"><i>{{bankcard.bank}}</i></span>
      <span class="number">**** **** **** {{bankcard.account.slice(-4)}}</span>
    </span>
  </div>
  <div class="recharge-money">
    <span class="amend-l fl">持卡人姓名：</span>
    <span>**{{bankcard.account_name.slice(-1)}}</span>
  </div>

  <!--<span class="amend-l fl">银行卡预留电话号：</span>-->
  <!--<span>13683325646</span>-->
  <!--</div>-->
  <div class="save-btn">
    <button ion-button full (click)="showConfirm()">解除绑定</button>
  </div>
</ion-content>
